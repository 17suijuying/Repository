<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --gap: 1em; } /* 图片与开篇文字之间的“空一行”间距 */

    /* 去掉默认外边距，避免出现细微滚动条 */
    html, body { height: 100%; }
    body { margin: 0; }

    /* 首图容器：高度占满一屏，内部居中 */
    .hero {
      height: 100svh;             /* 现代移动端更准确的视口单位 */
      display: grid;
      place-items: center;         /* 让图在容器里水平/垂直都居中 */
      margin: 0 0 var(--gap);      /* 与下面的开篇文字留“空一行” */
    }
    @supports not (height: 100svh) {
      .hero { height: 100vh; }     /* 兼容老浏览器 */
    }

    /* 核心：等比例缩放填充容器，不裁切不变形 */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;         /* 保持比例显示整张图 */
      display: block;
    }

    /* 开篇文案居中 */
    .kaipian { text-align: center; padding: 0 16px; }
  </style>
</head>
<body>
  <!-- 首图：不需要再写 width/height 属性，交给 CSS 计算即可 -->
  <figure class="hero">
    <img src="images/shoutu.JPG" alt="首图">
  </figure>

  <div class="kaipian">
    <p>FOR YOU/给我最亲爱的你们</p>
    <p>当你们看到这些文字的时候</p>
    <p>已经被我们郑重加入到我们的INVITATION LIST</p>
    <p>如今我们决定以夫妻之名续写未来的人生</p>
    <p>我们相恋在2018年的夏末</p>
    <p>一路走来的酸甜苦辣组成了我们的故事</p>
  </div>
</body>
</html>
