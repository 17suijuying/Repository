<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 颜色与布局参数 */
    :root {
      --gap: 24px;        /* 图片与文字的间距 */
      --text-max: 900px;  /* 文字区域最大宽度（仅用于文字） */
      --text-color: #111; /* 接近黑色的深灰 */
    }

    * { box-sizing: border-box; }
    html { overflow-y: auto; }
    body {
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
      line-height: 1.65;
      color: var(--text-color);
    }

    main.page {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    figure { margin: 0; }

    /* 首图外层与下图外层都只做左右内边距，不限制宽度，确保两者基准一致 */
    .hero,
    .photo {
      padding: 0 16px;
      position: static !important;
    }

    /* 首图：最多半屏高，等比显示、不变形，水平居中 */
    .hero-img {
      display: block;
      position: static !important;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;   /* 桌面端：半屏高上限 */
      margin: 0 auto;
      object-fit: contain;
    }

    /* 文字区（桌面端）：小字号 + 深灰色，仅限制文字最大宽度 */
    .kaipian,
    .yaoqing,
    .guanyu {
      position: static !important;
      clear: both;
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      line-height: 1.7;
      font-size: 13px;          /* 桌面端小字号 */
      color: var(--text-color);
    }
    .kaipian p,
    .yaoqing p,
    .guanyu p { margin: 0.5em 0; }

    /* 展示图片：默认自适应等比 —— JS 会把它的 width 设为与首图一致 */
    .photo-img {
      display: block;
      width: auto;       /* 将由 JS 设置为与首图等宽 */
      height: auto;      /* 等比例，不变形 */
      max-width: 100%;   /* 小屏下仍不超过视口 */
      margin: 0 auto;
      object-fit: contain;
    }

    /* 移动端：更小字号，并把首图高度更保守 */
    @media (max-width: 768px) {
      .hero-img { max-height: 45svh; }
      .kaipian { font-size: clamp(10px, 2.0vw, 12px); }
      .yaoqing { font-size: clamp(10px, 2.0vw, 12px); }
      .guanyu { font-size: clamp(10px, 2.0vw, 12px); }
    }

    /* 背景音乐按钮（自动播放受阻或用于手动控制时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
