<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 清掉默认外边距，避免出现细微滚动条 */
    body { margin: 0; }

    /* 图片等比缩小：宽不超过屏幕， 高不超过视口高度 */
    img.shoutu {
      display: block;
      max-width: 100%;
      height: auto;
      /* 让图片最高不超过可视高度（移动端工具栏变化时也合适） */
      max-height: 100svh;        /* 现代浏览器 */
      margin: 0 auto 1em;        /* 居中 + 和开篇文字留一行空隙 */
    }
    /* 兼容老浏览器的回退 */
    @supports not (height: 100svh) {
      img.shoutu { max-height: 100vh; }
    }

    .kaipian { text-align: center; }
</style>
</head>
<body>
  <!-- 建议保留原始像素以减少布局抖动 -->
  <img
    class="shoutu"
    src="images/shoutu.JPG"
    alt="首图"
    width="1556"
    height="1168">

  <div class="kaipian">
    <p>FOR YOU/给我最亲爱的你们</p>
    <p>当你们看到这些文字的时候</p>
    <p>已经被我们郑重加入到我们的INVITATION LIST</p>
    <p>如今我们决定以夫妻之名续写未来的人生</p>
    <p>我们相恋在2018年的夏末</p>
    <p>一路走来的酸甜苦辣组成了我们的故事</p>
  </div>
</body>
</html>
