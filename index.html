<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 颜色与布局参数 */
    :root {
      --gap: 24px;        /* 图片与文字的间距 */
      --text-max: 900px;  /* 文字区域最大宽度（仅用于文字） */
      --text-color: #111; /* 接近黑色的深灰 */
    }

    * { box-sizing: border-box; }
    html { overflow-y: auto; }
    body {
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
      line-height: 1.65;
      color: var(--text-color);
    }

    main.page {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    figure { margin: 0; }

    /* 首图外层与下图外层都只做左右内边距，不限制宽度，确保两者基准一致 */
    .hero,
    .photo {
      padding: 0 16px;
      position: static !important;
    }

    /* 首图：最多半屏高，等比显示、不变形，水平居中 */
    .hero-img {
      display: block;
      position: static !important;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;   /* 桌面端：半屏高上限 */
      margin: 0 auto;
      object-fit: contain;
    }
    /* 文字区（桌面端）：小字号 + 深灰色，仅限制文字最大宽度 */
    .kaipian {
      position: static !important;
      clear: both;
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      line-height: 1.7;
      font-size: 13px;          /* 桌面端小字号 */
      color: var(--text-color);
    }
    .kaipian p { margin: 0.5em 0; }

    /* 新增图片：默认自适应等比 —— JS 会把它的 width 设为与首图一致 */
    .photo-img {
      display: block;
      width: auto;       /* 将由 JS 设置为与首图等宽 */
      height: auto;      /* 等比例，不变形 */
      max-width: 100%;   /* 小屏下仍不超过视口 */
      margin: 0 auto;
      object-fit: contain;
    }

    /* 移动端：更小字号，并把首图高度更保守 */
    @media (max-width: 768px) {
      .hero-img { max-height: 45svh; }
      .kaipian { font-size: clamp(10px, 2.0vw, 12px); }
    }

    /* 背景音乐按钮（自动播放受阻或用于手动控制时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
<body>

  <main class="page" id="love-page">
    <figure class="hero">
      <img src="images/shoutu.jpg" alt="首图" class="hero-img" id="heroImg">
    </figure>

    <section class="kaipian">
      <p>FOR YOU/给我最亲爱的你们</p>
      <p>当你们看到这些文字的时候</p>
      <p>已经被我们郑重加入到我们的 INVITATION LIST</p>
      <p>如今我们决定以夫妻之名续写未来的人生</p>
      <p>我们相恋在 2018 年的夏末</p>
      <p>一路走来的酸甜苦辣组成了我们的故事</p>
    </section>

    <!-- 新增：下方展示图片框（与首图等宽，JS 同步） -->
    <figure class="photo">
      <img src="images/zhuanjitu.jpg" alt="转纪图" class="photo-img" id="zhuanjiImg" loading="lazy" decoding="async">
    </figure>
  </main>

  <!-- 背景音乐：预加载与循环；是否能自动播取决于策略 -->
  <audio id="bgm" src="music/达尔文.mp3" preload="auto" loop></audio>
  <button id="music-toggle" hidden aria-label="播放或暂停音乐">▶ 音乐</button>

  <script>
    (function () {
      // ===== 背景音乐（自动播放 + 交互解锁） =====
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('music-toggle');

      function syncBtn() { btn.textContent = audio.paused ? '▶' : '⏸'; }
      function showBtn() { if (btn.hidden) btn.hidden = false; syncBtn(); }

      async function tryAutoplaySilently() {
        try { audio.muted = true; await audio.play(); showBtn(); }
        catch (e) { showBtn(); }
      }

      let unlocked = false;
      const unlockEventsWin = ['scroll', 'wheel'];
      const unlockEventsDoc = ['pointerdown','touchstart','touchend','click','keydown'];

      async function unlockAndPlay() {
        if (unlocked) return;
        unlocked = true;
        try { audio.muted = false; if (audio.paused) await audio.play(); }
        finally { removeUnlockers(); showBtn(); }
      }

      function addUnlockers() {
        unlockEventsWin.forEach(t => window.addEventListener(t, unlockAndPlay, { passive: true }));
        unlockEventsDoc.forEach(t => document.addEventListener(t, unlockAndPlay, { passive: true }));
      }
      function removeUnlockers() {
        unlockEventsWin.forEach(t => window.removeEventListener(t, unlockAndPlay));
        unlockEventsDoc.forEach(t => document.removeEventListener(t, unlockAndPlay));
      }

      btn.addEventListener('click', async () => {
        try { if (audio.paused) { audio.muted = false; await audio.play(); } else { audio.pause(); } }
        finally { showBtn(); }
      });

      document.addEventListener('DOMContentLoaded', () => {
        tryAutoplaySilently();
        addUnlockers();
      });
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audio.paused && !unlocked) { tryAutoplaySilently(); }
      });

      // ===== 新图宽度与首图对齐 =====
      const heroImg   = document.getElementById('heroImg');
      const zhuanjiImg = document.getElementById('zhuanjiImg');

      function syncPhotoWidth() {
        // 读取首图“实际显示宽度”，让新图等宽；高度auto保证等比例不变形
        const w = Math.round(heroImg.getBoundingClientRect().width || 0);
        if (w > 0) {
          zhuanjiImg.style.width = w + 'px';
          zhuanjiImg.style.height = 'auto';
        }
      }

      // 在这些时机同步：首图加载完成、页面加载、窗口尺寸/方向变化、滚动条显示变化等
      function rafSync() {
        // 使用 rAF 合批，避免频繁计算
        window.requestAnimationFrame(syncPhotoWidth);
      }

      // 首图与新图加载后都同步一次（考虑缓存）
      if (heroImg.complete) rafSync(); else heroImg.addEventListener('load', rafSync, { once: true });
      if (zhuanjiImg.complete) rafSync(); else zhuanjiImg.addEventListener('load', rafSync, { once: true });

      window.addEventListener('resize', rafSync);
      window.addEventListener('orientationchange', rafSync);
      // 有些浏览器地址栏收起/展开会影响 vh，滚动时也尝试同步一次
      window.addEventListener('scroll', () => {
        // 仅在首图可见时同步，避免无谓计算
        const rect = heroImg.getBoundingClientRect();
        if (rect.bottom > 0 && rect.top < window.innerHeight) rafSync();
      }, { passive: true });
    })();
  </script>
</body>
</html>
