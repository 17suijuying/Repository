<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 颜色与布局参数 */
    :root {
      --gap: 24px;        /* 图片与文字的间距 */
      --text-max: 900px;  /* 文字区域最大宽度 */
      --text-color: #111; /* 接近黑色的深灰 */
    }

    * { box-sizing: border-box; }
    html { overflow-y: auto; }
    body {
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
      line-height: 1.65;
      color: var(--text-color);
    }

    main.page {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    figure { margin: 0; }

    .hero {
      padding: 0 16px;
      position: static !important;
    }

    /* 图片最多半屏高（桌面），等比显示、不变形 */
    .hero-img {
      display: block;
      position: static !important;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;   /* 桌面端半屏 */
      margin: 0 auto;
      object-fit: contain;
    }

    /* 文字区（桌面端）：小字号 + 深灰色 */
    .kaipian {
      position: static !important;
      clear: both;
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      line-height: 1.7;
      font-size: 13px;          /* 桌面端小字号 */
      color: var(--text-color);
    }
    .kaipian p { margin: 0.5em 0; }

    /* 移动端：更小字号，并把图片高度再保守一点 */
    @media (max-width: 768px) {
      .hero-img { max-height: 45svh; }
      /* 再缩小：最小 11px，最大 13px，自适应 */
      .kaipian { font-size: clamp(10px, 2.0vw, 12px); }
    }

    /* 背景音乐按钮（自动播放受阻或用于手动控制时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
<body>

  <main class="page" id="love-page">
    <figure class="hero">
      <img src="images/shoutu.JPG" alt="首图" class="hero-img">
    </figure>

    <section class="kaipian">
      <p>FOR YOU/给我最亲爱的你们</p>
      <p>当你们看到这些文字的时候</p>
      <p>已经被我们郑重加入到我们的 INVITATION LIST</p>
      <p>如今我们决定以夫妻之名续写未来的人生</p>
      <p>我们相恋在 2018 年的夏末</p>
      <p>一路走来的酸甜苦辣组成了我们的故事</p>
    </section>
  </main>

  <!-- 背景音乐：预加载与循环；是否能自动播取决于策略 -->
  <audio id="bgm" src="music/达尔文.mp3" preload="auto" loop></audio>
  <button id="music-toggle" hidden aria-label="播放或暂停音乐">▶ 音乐</button>

  <script>
    (function () {
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('music-toggle');

      // —— 工具方法 ——
      function syncBtn() {
        btn.textContent = audio.paused ? '▶' : '⏸';
      }
      function showBtn() {
        if (btn.hidden) btn.hidden = false;
        syncBtn();
      }

      // —— 自动播放尝试（不依赖用户手势）——
      async function tryAutoplaySilently() {
        try {
          // 一些浏览器需要 muted 才能自动播放；我们先静音启动，后续再解锁
          audio.muted = true;
          await audio.play();
          showBtn();
        } catch (e) {
          // 直接失败也没关系，等待用户交互再播
          showBtn();
        }
      }

      // —— 通过“用户交互”解锁：包含滑动/滚轮/触摸/点击/键盘 —— 
      let unlocked = false;
      const unlockEventsWin = ['scroll', 'wheel'];
      const unlockEventsDoc = ['pointerdown','touchstart','touchend','click','keydown'];

      async function unlockAndPlay() {
        if (unlocked) return;
        unlocked = true;

        // 尝试取消静音并播放（在同一事件调用栈内完成，满足策略）
        try {
          audio.muted = false;
          if (audio.paused) await audio.play();
        } catch (e) {
          // 某些情况下仍可能失败，保留按钮供用户点
        } finally {
          removeUnlockers();
          showBtn();
        }
      }

      function addUnlockers() {
        unlockEventsWin.forEach(t => window.addEventListener(t, unlockAndPlay, { passive: true }));
        unlockEventsDoc.forEach(t => document.addEventListener(t, unlockAndPlay, { passive: true }));
      }
      function removeUnlockers() {
        unlockEventsWin.forEach(t => window.removeEventListener(t, unlockAndPlay));
        unlockEventsDoc.forEach(t => document.removeEventListener(t, unlockAndPlay));
      }

      // —— 手动按钮控制 —— 
      btn.addEventListener('click', async () => {
        try {
          if (audio.paused) {
            audio.muted = false;
            await audio.play();
          } else {
            audio.pause();
          }
        } finally {
          showBtn();
        }
      });

      // 启动：先静音尝试自动播；不论成功与否，都挂载解锁器以便“滑动/滚动”等交互触发有声播放
      document.addEventListener('DOMContentLoaded', () => {
        tryAutoplaySilently();
        addUnlockers();
      });

      // 从后台回前台时再试一次（有时策略会放宽）
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audio.paused && !unlocked) {
          tryAutoplaySilently();
        }
      });
    })();
  </script>
</body>
</html>
