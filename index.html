<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>图片示例</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img.responsive { max-width: 100%; height: auto; display: block; }
  </style>
</head>
<body>
  <img
    class="responsive"
    src="images/shoutu.JPG"
    alt="首图"
    width="1556" height="1168"     <!-- 建议填上原始像素，能减少布局抖动 -->
    decoding="async">             <!-- 异步解码提升体验 -->
</body>
</html>
