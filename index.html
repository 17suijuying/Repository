<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 基础与防御性设置 */
    * { box-sizing: border-box; }
    html { overflow-y: auto; }
    body { margin: 0; background: #fff; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif; line-height: 1.65; }

    :root {
      --gap: 24px;        /* 图片与文字的间距 */
      --text-max: 900px;  /* 文字区域最大宽度 */
    }

    /* 页面主区：顺序布局 + 间距，确保可滚动 */
    main.page {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    /* 取消 figure 默认外边距 */
    figure { margin: 0; }

    /* 首图容器：不脱离文档流；图片与文字自然分开 */
    .hero {
      padding: 0 16px;
      position: static !important;  /* 防止被外部样式改为 absolute/fixed */
    }

    /* 关键：图片“最多半屏高”、不变形、居中显示 */
    .hero-img {
      display: block;
      position: static !important;  /* 防止外部样式干扰 */
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;             /* 桌面端：最多半屏高 */
      margin: 0 auto;               /* 水平居中 */
      object-fit: contain;           /* 兼容性友好：即便同时设了宽高也不变形 */
    }

    /* 移动端再稍微矜持点，考虑地址栏占位 */
    @media (max-width: 768px) {
      .hero-img { max-height: 45svh; }
    }

    /* 文字区：一定在图片后面，清除浮动，缩小字号 */
    .kaipian {
      position: static !important;  /* 防止被外部样式放到图片上层 */
      clear: both;                  /* 防止任何浮动造成叠压 */
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      line-height: 1.7;
      /* 桌面端：更小的固定字号 */
      font-size: 13px;
    }
    .kaipian p { margin: 0.5em 0; }

    /* 移动端：用更小的自适应字号（比你之前 2.2vw 更小很多） */
    @media (max-width: 768px) {
      .kaipian { font-size: clamp(12px, 3.0vw, 14px); }
    }

    /* 背景音乐按钮（自动播放受阻时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
<body>

  <main class="page" id="love-page">
    <!-- 首图：不再撑满，最多半屏高（桌面），移动端略小 -->
    <figure class="hero">
      <img src="images/shoutu.JPG" alt="首图" class="hero-img">
    </figure>

    <!-- 文字：永远在图片下方，中间有 --gap 的空隙 -->
    <section class="kaipian">
      <p>FOR YOU/给我最亲爱的你们</p>
      <p>当你们看到这些文字的时候</p>
      <p>已经被我们郑重加入到我们的 INVITATION LIST</p>
      <p>如今我们决定以夫妻之名续写未来的人生</p>
      <p>我们相恋在 2018 年的夏末</p>
      <p>一路走来的酸甜苦辣组成了我们的故事</p>
    </section>
  </main>

  <!-- 背景音乐：尽力自动播放，若失败显示按钮 -->
  <audio id="bgm" src="audio/bgm.mp3" preload="auto" loop autoplay></audio>
  <button id="music-toggle" hidden aria-label="播放或暂停音乐">▶ 音乐</button>

  <script>
    (function () {
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('music-toggle');

      function syncBtn() {
        btn.textContent = audio.paused ? '▶ 音乐' : '⏸ 音乐';
      }

      async function tryAutoplay() {
        try {
          await audio.play();
          btn.hidden = false;  // 始终留一个控制入口
          syncBtn();
        } catch (e) {
          btn.hidden = false;  // 自动播放被拦截：显示按钮
          syncBtn();
        }
      }

      document.addEventListener('DOMContentLoaded', tryAutoplay);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audio.paused) tryAutoplay();
      });

      btn.addEventListener('click', async () => {
        try {
          if (audio.paused) await audio.play(); else audio.pause();
        } finally {
          syncBtn();
        }
      });
    })();
  </script>
</body>
</html>
