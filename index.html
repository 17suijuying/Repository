<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --gap: 1em; }

    /* 基础样式与排版 */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
    }

    /* 首图容器：占半屏高度；不使用绝对定位，避免覆盖后面的内容 */
    .hero {
      height: 50svh;            /* 现代移动端更准确的视口单位 */
      display: grid;
      place-items: center;       /* 让图在容器里水平/垂直都居中 */
      margin: 0 0 var(--gap);    /* 与下方文字留空 */
      background: #fff;          /* 明确背景，避免看起来像叠加 */
    }
    /* 兼容不支持 svh 的浏览器 */
    @supports not (height: 100svh) {
      .hero { height: 50vh; }
    }

    /* 核心：等比例缩放显示整张图，不变形不裁切 */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;       /* 保持比例完整显示 */
      display: block;
    }

    /* 开篇文字区域：位于图片下方，不会覆盖图片 */
    .kaipian {
      text-align: center;
      padding: 0 16px 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    .kaipian p { margin: 0.5em 0; }
  </style>
</head>
<body>
  <!-- 首图半屏：按比例缩放到容器内 -->
  <figure class="hero">
    <img src="images/shoutu.JPG" alt="首图">
  </figure>

  <!-- 文字自然出现在图片下方 -->
  <div class="kaipian">
    <p>FOR YOU/给我最亲爱的你们</p>
    <p>当你们看到这些文字的时候</p>
    <p>已经被我们郑重加入到我们的INVITATION LIST</p>
    <p>如今我们决定以夫妻之名续写未来的人生</p>
    <p>我们相恋在2018年的夏末</p>
    <p>一路走来的酸甜苦辣组成了我们的故事</p>
  </div>
</body>
</html>
