<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      /* 组件间距与文本区最大宽度 */
      --gap: 24px;
      --text-max: 900px;
    }

    /* 基础重置：确保可滚动且不出现意外重叠 */
    html { overflow-y: auto; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC",
                   "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      line-height: 1.65;
      background: #fff;
    }

    /* 页面主容器：使用列布局 + 间距，严格的上下顺序，绝不覆盖 */
    .page {
      display: flex;
      flex-direction: column;
      gap: var(--gap); /* 图片与文字之间的空隙 */
      min-height: 100svh; /* 至少一屏高，保证自然滚动 */
    }
    @supports not (height: 100svh) {
      .page { min-height: 100vh; }
    }

    /* 首图区域：只占半屏，图片等比例缩放完整可见 */
    .hero {
      height: 50svh;         /* 半屏高度 */
      display: grid;
      place-items: center;
      background: #fff;
      /* 绝不脱离文档流（不使用 position: fixed/absolute） */
    }
    @supports not (height: 100svh) {
      .hero { height: 50vh; }
    }

    /* 两种安全等比写法，任选其一：
       1) object-fit: contain
       2) max-width/max-height 组合
       这里保留两者的兼容性，以便在某些旧设备上更稳 */
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* 首选：完整显示不变形不裁切 */
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    /* 文本区域：位于图片之后，小字号、自适应、不会覆盖图片 */
    .kaipian {
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      font-size: clamp(12px, 2.2vw, 14px); /* 缩小字号并自适应 */
      line-height: 1.7;
    }
    .kaipian p { margin: 0.5em 0; }

    /* 背景音乐按钮（自动播放被拦截时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
<body>

  <main class="page">
    <!-- 首图：半屏高，等比例缩放，绝不与下方文字重叠 -->
    <figure class="hero">
      <img src="images/shoutu.JPG" alt="首图">
    </figure>

    <!-- 文字：在图片下方，间隙由 .page 的 gap 保证 -->
    <section class="kaipian">
      <p>FOR YOU/给我最亲爱的你们</p>
      <p>当你们看到这些文字的时候</p>
      <p>已经被我们郑重加入到我们的 INVITATION LIST</p>
      <p>如今我们决定以夫妻之名续写未来的人生</p>
      <p>我们相恋在 2018 年的夏末</p>
      <p>一路走来的酸甜苦辣组成了我们的故事</p>
    </section>
  </main>

  <!-- 背景音乐：尽力自动播放，若失败显示按钮供用户点击 -->
  <audio id="bgm" src="audio/bgm.mp3" preload="auto" loop autoplay></audio>
  <button id="music-toggle" hidden aria-label="播放或暂停音乐">▶ 音乐</button>

  <script>
    (function () {
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('music-toggle');

      function syncBtn() {
        btn.textContent = audio.paused ? '▶ 音乐' : '⏸ 音乐';
      }

      async function tryAutoplay() {
        try {
          await audio.play();
          btn.hidden = false;  // 始终留一个控制入口
          syncBtn();
        } catch (e) {
          // 自动播放被拦截：展示按钮等待用户点击
          btn.hidden = false;
          syncBtn();
        }
      }

      // 初次尝试自动播放
      document.addEventListener('DOMContentLoaded', tryAutoplay);
      // 回到前台时再尝试一次
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audio.paused) tryAutoplay();
      });

      // 用户点击控制
      btn.addEventListener('click', async () => {
        try {
          if (audio.paused) await audio.play(); else audio.pause();
        } finally {
          syncBtn();
        }
      });
    })();
  </script>
</body>
</html>
