<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Love . 翁晨博&胡琼雅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 颜色与布局参数 */
    :root {
      --gap: 24px;        /* 图片与文字的间距 */
      --text-max: 900px;  /* 文字区域最大宽度 */
      --text-color: #111; /* 接近黑色的深灰 */
    }

    * { box-sizing: border-box; }
    html { overflow-y: auto; }
    body {
      margin: 0;
      background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC","Noto Sans CJK SC","Microsoft YaHei", sans-serif;
      line-height: 1.65;
      color: var(--text-color);
    }

    main.page {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    figure { margin: 0; }

    .hero {
      padding: 0 16px;
      position: static !important;
    }

    /* 图片最多半屏高（桌面），等比显示、不变形 */
    .hero-img {
      display: block;
      position: static !important;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;   /* 桌面端半屏 */
      margin: 0 auto;
      object-fit: contain;
    }

    /* 文字区（桌面端）：更小固定字号+深灰色 */
    .kaipian {
      position: static !important;
      clear: both;
      max-width: var(--text-max);
      margin: 0 auto 48px;
      padding: 0 16px;
      text-align: center;
      line-height: 1.7;
      font-size: 13px;          /* 桌面端小字号 */
      color: var(--text-color);  /* 深灰 */
    }
    .kaipian p { margin: 0.5em 0; }

    /* 移动端调小字号，并限制图片稍低一点高度 */
    @media (max-width: 768px) {
      .hero-img { max-height: 45svh; }
      /* 比之前更小：最小 11px，上限 13px，随屏自适应 */
      .kaipian { font-size: clamp(10px, 2.0vw, 12px); }
    }

    /* 背景音乐按钮（自动播放受阻时可见） */
    #music-toggle {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      padding: 10px 12px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
      font-size: 14px;
      cursor: pointer;
    }
    #music-toggle[hidden] { display: none; }
  </style>
</head>
<body>

  <main class="page" id="love-page">
    <figure class="hero">
      <img src="images/shoutu.JPG" alt="首图" class="hero-img">
    </figure>

    <section class="kaipian">
      <p>FOR YOU/给我最亲爱的你们</p>
      <p>当你们看到这些文字的时候</p>
      <p>已经被我们郑重加入到我们的 INVITATION LIST</p>
      <p>如今我们决定以夫妻之名续写未来的人生</p>
      <p>我们相恋在 2018 年的夏末</p>
      <p>一路走来的酸甜苦辣组成了我们的故事</p>
    </section>
  </main>

  <!-- 背景音乐：尽力自动播放，若失败显示按钮 -->
  <audio id="bgm" src="audio/bgm.mp3" preload="auto" loop autoplay></audio>
  <button id="music-toggle" hidden aria-label="播放或暂停音乐">▶ 音乐</button>

  <script>
    (function () {
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('music-toggle');

      function syncBtn() {
        btn.textContent = audio.paused ? '▶ 音乐' : '⏸ 音乐';
      }

      async function tryAutoplay() {
        try {
          await audio.play();
          btn.hidden = false;
          syncBtn();
        } catch (e) {
          btn.hidden = false;
          syncBtn();
        }
      }

      document.addEventListener('DOMContentLoaded', tryAutoplay);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && audio.paused) tryAutoplay();
      });

      btn.addEventListener('click', async () => {
        try {
          if (audio.paused) await audio.play(); else audio.pause();
        } finally {
          syncBtn();
        }
      });
    })();
  </script>
</body>
</html>
